<!DOCTYPE html>
<html>
<head>
    <title>CSV Graph Plotter - Upload</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="x_column">X Column Name:</label>
        <input type="text" name="x_column" id="x_column" value="X">
        
        <label for="y_column">Y Column Name:</label>
        <input type="text" name="y_column" id="y_column" value="Y">

        <button type="submit">Upload and Plot</button>
    </form>
</body>
</html>
