<!DOCTYPE html>
<html>
<head>
    <title>CSV Graph Plotter - Upload</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Plot</button>
    </form>
</body>
</html>
